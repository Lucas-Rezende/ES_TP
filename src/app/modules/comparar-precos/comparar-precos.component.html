  <div class="table-wrapper">
    <table class="price-comparison-table">
      <thead>
        <tr>
          <th class="item-header">Item</th>
          <th *ngFor="let lanchonete of lanchonetes">{{ lanchonete.Nome }}</th>

      <tbody>
        <tr *ngFor="let item of itens">

            </ng-container>
            <ng-template #vazio>
              <span class="nao-disponivel">-</span>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
